{% extends 'partials/base.html' %}
{% block section %}

        <div class="container">
            <div class="row">
                <div class="col-lg-9" >
                    <div class="page-title">
                        <h2 class="text-dark fw-light lh-base mt-5">Your <span class="fw-medium title">personalized</span> shopping experience starts here</h2>
                        </div>
                </div>
            </div>
            <!-- end row -->
        </div>

    <!-- End Title -->    
<!-- Start Title -->
    <section>
      <br>
      <div class="cont" style="margin: 0 auto;">
        <div class="form sign-in">
          <h2 class="text-dark1">Sign In</h2>
          <label>
            <span>Email Address</span>
            <input type="email" name="email">
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
          <button class="submit" type="button">Sign In</button>
         
    
          <div class="social-media">
            <ul>
              <li><img src="images/facebook.png"></li>
              <li><img src="images/twitter.png"></li>
              <li><img src="images/linkedin.png"></li>
              <li><img src="images/instagram.png"></li>
            </ul>
          </div>
        </div>
    
        <div class="sub-cont">
          <div class="img">
            <div class="img-text m-up">
              <h1>New here?</h1>
              <p>sign up and discover</p>
            </div>
            <div class="img-text m-in">
              <h1>One of us?</h1>
              <p>just sign in</p>
            </div>
            <div class="img-btn">
              <span class="m-up">Sign Up</span>
              <span class="m-in">Sign In</span>
            </div>
          </div>
          <div class="form sign-up">
            <h2>Sign Up</h2>
            <label>
              <span>Name</span>
              <input type="text">
            </label>
            <label>
              <span>Email</span>
              <input type="email">
            </label>
            <label>
              <span>Password</span>
              <input type="password">
            </label>
            <label>
              <span>Confirm Password</span>
              <input type="password">
            </label>
            <button type="button" class="submit">Sign Up Now</button>
          </div>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div
          class="col-lg-12 filters-group-wrap mb-3 d-flex align-items-center justify-content-center"
        >
          <div class="filters-group">
            <ul
              class="container-filter mb-0 categories-filter list-unstyled filter-options"
            >
              <li
                class="list-inline-item categories position-relative my-sm-0 my-2"
                data-group="branding"
              >
                <a class="" href="log">Customer</a>
              </li>
              <li
                class="list-inline-item categories position-relative my-sm-0 my-2"
                data-group="designing"
              >
                <a href="logsup">Seller</a>
              </li>
              
            </ul>
          </div>
        </div>
        <!--end col-->
      </div>
    </section>
    <!-- end detail tab -->

{% endblock %}

 {% block extra_js %}

<script src="{{url_for('static' ,filename='js/signin.js')}}"></script>

{% endblock extra_js %}
